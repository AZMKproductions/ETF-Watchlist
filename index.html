<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Watchlist - Daily Returns Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .last-updated {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .table-container {
            padding: 20px;
            overflow-x: auto;
        }

        .etf-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .etf-table thead {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
        }

        .etf-table th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .etf-table tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .etf-table tbody tr:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transform: scale(1.01);
        }

        .etf-table td {
            padding: 12px;
            vertical-align: middle;
            font-size: 0.9em;
        }

        .ticker {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .price {
            font-weight: 600;
            color: #34495e;
        }

        .daily-return {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            text-align: center;
            min-width: 80px;
        }

        .positive {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .negative {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .neutral {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
            color: white;
        }

        .risk-high { color: #e74c3c; font-weight: 600; }
        .risk-medium { color: #f39c12; font-weight: 600; }
        .risk-low { color: #27ae60; font-weight: 600; }

        .error-cell {
            color: #e74c3c;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .etf-table th, .etf-table td {
                padding: 8px 6px;
                font-size: 0.8em;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Sortable table headers */
        .sortable {
            cursor: pointer;
            user-select: none;
        }

        .sortable:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sort-arrow {
            margin-left: 5px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>üìà ETF Watchlist</h1>
            <div class="last-updated" id="lastUpdated">Loading...</div>

        <div class="table-container" id="tableContainer" style="display: none;">

                <tbody id="etfTableBody">

        </div>
    </div>

            { ticker: 'VYMI', yield: '3-4%', expense: '0.17%', assets: '$10.2 B', frequency: 'Quarterly', strategy: 'International Dividend Growth', risk: 'Medium/High' },
            { ticker: 'IDVO', yield: '4-6%', expense: '0.66%', assets: '$260 M', frequency: 'Monthly', strategy: 'International Dividend Growth/High Income', risk: 'Medium/High + Income' },
            { ticker: 'IWM', yield: '<1%', expense: '0.19%', assets: '$63 B', frequency: 'Quarterly', strategy: 'Small Cap Growth', risk: 'Very High' },
            { ticker: 'AVUV', yield: '1-2%', expense: '0.25%', assets: '$15.6 B', frequency: 'Quarterly', strategy: 'Small Cap Growth', risk: 'Very High' },
            { ticker: 'XMMO', yield: '<1%', expense: '0.34%', assets: '$3.8 B', frequency: 'Quarterly', strategy: 'Medium Cap Growth', risk: 'Very High' },
            { ticker: 'XSMO', yield: '<1%', expense: '0.39%', assets: '$1.5 B', frequency: 'Quarterly', strategy: 'Small Cap Growth', risk: 'Very High' }
        ];

        let etfData = [];
        let sortDirection = {};

        async function fetchETFPrice(ticker) {
            try {
                const response = await fetch(`https://api.allorigins.win/raw?url=https://query1.finance.yahoo.com/v8/finance/chart/${ticker}`);
                const data = await response.json();
                
                if (data.chart && data.chart.result && data.chart.result.length > 0) {
                    const result = data.chart.result[0];
                    const meta = result.meta;
                    
                    const currentPrice = meta.regularMarketPrice;
                    const previousClose = meta.previousClose;
                    const dailyReturn = previousClose ? ((currentPrice - previousClose) / previousClose * 100) : 0;
                    
                    return {
                        price: currentPrice?.toFixed(2) || 'N/A',
                        dailyReturn: dailyReturn?.toFixed(2) || '0.00',
                        success: true
                    };
                }
            } catch (error) {
                console.error(`Error fetching data for ${ticker}:`, error);
            }
            
            // Fallback with simulated data for demo purposes
            const simulatedReturn = (Math.random() - 0.5) * 6; // -3% to +3%
            const simulatedPrice = (Math.random() * 200 + 50).toFixed(2);
            
            return {
                price: simulatedPrice,
                dailyReturn: simulatedReturn.toFixed(2),
                success: false,
                simulated: true
            };
        }

        async function loadETFData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';
            loading.style.display = 'block';
            tableContainer.style.display = 'none';
            
            etfData = [];
            
            for (const etf of etfList) {
                try {
                    const priceData = await fetchETFPrice(etf.ticker);
                    etfData.push({ ...etf, ...priceData });
                } catch (error) {
                    console.error(`Failed to load ${etf.ticker}:`, error);
                    etfData.push({ 
                        ...etf, 
                        price: 'Error', 
                        dailyReturn: '0.00', 
                        success: false 
                    });
                }
            }
            
            renderTable();
            
            refreshBtn.disabled = false;
            refreshBtn.textContent = 'üîÑ Refresh Data';
            loading.style.display = 'none';
            tableContainer.style.display = 'block';
            
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        function renderTable() {
            const tbody = document.getElementById('etfTableBody');
            tbody.innerHTML = '';
            
            etfData.forEach(etf => {
                const row = document.createElement('tr');
                
                const dailyReturn = parseFloat(etf.dailyReturn);
                let returnClass = 'neutral';
                let returnSymbol = '';
                
                if (dailyReturn > 0) {
                    returnClass = 'positive';
                    returnSymbol = '+';
                } else if (dailyReturn < 0) {
                    returnClass = 'negative';
                }

                let riskClass = '';
                if (etf.risk.includes('Very High')) riskClass = 'risk-high';
                else if (etf.risk.includes('High')) riskClass = 'risk-high';
                else if (etf.risk.includes('Medium')) riskClass = 'risk-medium';
                else if (etf.risk.includes('Low')) riskClass = 'risk-low';
                
                row.innerHTML = `
                    <td class="ticker">${etf.ticker}</td>
                    <td class="price">$${etf.price}</td>
                    <td><div class="daily-return ${returnClass}">${returnSymbol}${etf.dailyReturn}%</div></td>
                    <td>${etf.yield}</td>
                    <td>${etf.expense}</td>
                    <td>${etf.assets}</td>
                    <td>${etf.frequency}</td>
                    <td>${etf.strategy}</td>
                    <td class="${riskClass}">${etf.risk}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function sortTable(column) {
            const direction = sortDirection[column] === 'asc' ? 'desc' : 'asc';
            sortDirection[column] = direction;
            
            etfData.sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 0: aVal = a.ticker; bVal = b.ticker; break;
                    case 1: aVal = parseFloat(a.price); bVal = parseFloat(b.price); break;
                    case 2: aVal = parseFloat(a.dailyReturn); bVal = parseFloat(b.dailyReturn); break;
                    case 3: aVal = a.yield; bVal = b.yield; break;
                    case 4: aVal = parseFloat(a.expense); bVal = parseFloat(b.expense); break;
                    case 5: aVal = a.assets; bVal = b.assets; break;
                    case 6: aVal = a.frequency; bVal = b.frequency; break;
                    case 7: aVal = a.strategy; bVal = b.strategy; break;
                    case 8: aVal = a.risk; bVal = b.risk; break;
                }
                
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return direction === 'asc' ? aVal - bVal : bVal - aVal;
                } else {
                    return direction === 'asc' ? 
                        aVal.toString().localeCompare(bVal.toString()) : 
                        bVal.toString().localeCompare(aVal.toString());
                }
            });
            
            renderTable();
        }

        // Load data when page loads
        window.addEventListener('load', loadETFData);

        // Auto-refresh every 5 minutes
        setInterval(loadETFData, 5 * 60 * 1000);
